<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator-frame">
            <div class="top">
                <p id="display">Text here</p>
            </div>
            
            <div class="buttons">
                <button type="button" id="C" >C</button>
                <button type="button" class="nullBut"></button>
                <button type="button" class="nullBut"></button>
                <button type="button" class="nullBut"></button>

                <button type="button" class="numberButton" id="b7">7</button>
                <button type="button" class="numberButton" id="b8">8</button>
                <button type="button" class="numberButton" id="b9">9</button>

                <button type="button" class="operationButton" id="bAdd">+</button>

                <button type="button" class="numberButton" id="b4">4</button>
                <button type="button" class="numberButton" id="b5">5</button>
                <button type="button" class="numberButton" id="b6">6</button>

                <button type="button" class="operationButton" id="bSubstract">-</button>

                <button type="button" class="numberButton" id="b1">1</button>
                <button type="button" class="numberButton" id="b2">2</button>
                <button type="button" class="numberButton" id="b3">3</button>

                <button type="button" class="operationButton" id="bMulti">*</button>

                <button type="button" class="numberButton" id="b0">0</button>
                <button type="button" id="point">.</button>
                <button type="button" id="bEqual">=</button>

                <button type="button" class="operationButton" id="bDivide">/</button>
            </div>

        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
